<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>começar jogo</title>
    <link rel="stylesheet" href="style.css">
    <script >
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value
          
            
             if(nivel === ""){
                alert('escolha um nível')
                return false
             }
            window.location.href="app.html?" + nivel
             
         }
    </script>
</head>
<body>

    <header id="fim">
        <img id="inicio" src="assets/game.png" alt="fim de jogo">
        <button  id="inicio" onclick="iniciarJogo()" >iniciar</button>

        <select name="nivel" id="nivel">
            <option value="">-- selecione nivel --</option>
            <option value="medio">médio</option>
            <option value="dificil">dificil</option>
            <option value="fodao">fodão</option>

        </select>

    </header>

    <footer><img src="assets/canhao3.png" alt="" width="100px" height="100px"></footer>
</body>
</html>
